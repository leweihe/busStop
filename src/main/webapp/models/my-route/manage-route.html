<div class="row">
    <div class="col-md-5">
        <h3>map</h3>
    </div>
    <div class="col-md-4">
        <h3>Route</h3>
    </div>
    <div class="col-md-3">
        <h3>Stations</h3>
    </div>
</div>

<div class="row">
    <div class="col-md-5">
        <div id="mapContainer" class="map"></div>
    </div>
    <div class="col-md-4">
        <table class="table table-hover">
            <tr>
                <th class="col-md-2">Name</th>
                <th class="col-md-4">Description</th>
                <th>Action</th>
            </tr>

            <tr ng-repeat="route in allBusRoutes">
                <td>{{route.routeName}}</td>
                <td>{{route.description}}</td>
                <td>
                    <span ng-click="searchInAmap(route)"
                          class="glyphicon glyphicon-search pointer-hand"> </span>
                    <span ng-click="editRouteInfo(route)"
                          class="glyphicon glyphicon-plus pointer-hand"> </span>
                    <span ng-click="removeRoute(route)"
                          class="glyphicon glyphicon-remove pointer-hand"> </span>
                    <span ng-click="listStations(route)"
                          class="glyphicon glyphicon-arrow-right pointer-hand"> </span>
                </td>
            </tr>
        </table>
        <div class="row col-sm-12">
            <form class="form-group" name="myForm" >
                <div class="col-md-2">
                    <input class="form-control" type="text" ng-model="inputBusRoute.routeName" required title="type in route name"/>
                </div>
                <div class="col-md-4">
                    <input class="form-control" type="text" ng-model="inputBusRoute.description" required title="type in route description"/>
                </div>
                <div class="col-md-2">
                    <span ng-click="saveBusRoute()" class="btn btn-default">Add</span>
                </div>
            </form>
        </div>
    </div>

    <div class="col-md-3">
        <div class="row" ng-repeat="station in stations">
            <div>{{station.keyword}}</div>
        </div>
        <div class="row"><hr/></div>
        <div class="row center-block">
            <a class="btn btn-default" ng-click="jumpToStationEditPage()">Edit</a>
        </div>
    </div>
</div>
