<div class="row">
    <div class="col-md-5">
        <h3>map</h3>
    </div>
    <div class="col-md-4">
        <h3>Route</h3>
    </div>
</div>

<div class="row">
    <div class="col-md-5">
        <div id="mapContainer" class="map"></div>
    </div>
    <div class="col-md-5">
        <table class="table table-hover">
            <tr>
                <th class="col-md-2">Name</th>
                <th class="col-md-4">Description</th>
                <th>Action</th>
                <th>Stations</th>
            </tr>

            <tr ng-repeat="route in allBusRoutes">
                <td>{{route.routeName}}</td>
                <td>{{route.description}}</td>
                <td>
                    <span ng-click="searchInAmap(route)"
                          class="glyphicon glyphicon-search pointer-hand"> </span>
                    <span ng-click="editRouteInfo(route)"
                          class="glyphicon glyphicon-edit pointer-hand"> </span>
                    <span ng-click="listStations(route)"
                          class="glyphicon glyphicon-arrow-right pointer-hand"> </span>
                </td>
                <td class="col-md-3">
                    <div class="row" ng-repeat="station in stations">
                        <div>{{station.keyword}} {{station.id}}</div>
                    </div>
                </td>
            </tr>
        </table>

        <form class="form-group" name="myForm" >
            <div class="row">
                <div class="col-sm-3">
                    <input class="form-control" type="text" ng-model="inputBusRoute.routeName" required title="type in route name"/>
                </div>
                <div class="col-sm-3">
                    <input class="form-control" type="text" ng-model="inputBusRoute.description" required title="type in route description"/>
                </div>
                <div>
                    <span ng-click="saveBusRoute()"
                          class="btn btn-default">Add</span>
                    <span ng-click=""
                          class="btn btn-default">Edit Stations</span>
                </div>
            </div>
        </form>

    </div>
</div>
