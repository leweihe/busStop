<div class="row">
    <div class="col-md-5">
        <h3>map</h3>
    </div>
    <div class="col-md-4">
        <h3>Route</h3>
    </div>
</div>

<div class="row">
    <div class="col-md-5">
        <div id="mapContainer" class="map"></div>
    </div>
    <div class="col-md-5">
        <table class="table table-hover">
            <tr>
                <th class="col-md-4">Keyword</th>
                <th class="col-md-4">Description</th>
                <th>Action</th>
            </tr>

            <tr ng-repeat="station in allBusStations">
                <td>{{station.keyword}}</td>
                <td>{{station.description}}</td>
                <td>
                    <span ng-click="drawStationPoint(station)"
                          class="glyphicon glyphicon-search pointer-hand"> </span>
                    <span ng-click=""
                          class="glyphicon glyphicon-edit pointer-hand"> </span>
                    <span ng-click="deleteBusStation(station.stationId)"
                          class="glyphicon glyphicon-remove pointer-hand"> </span>
                </td>
            </tr>
        </table>
        <div class="row">
            <form class="form-group" name="myForm" >
                <div class="col-md-4">
                    <input id="tipinput" class="form-control" type="text" title="type in station keyword"/>
                </div>
                <div class="col-md-4">
                    <input class="form-control" type="text" ng-model="inputBusStation.description"
                           title="type in station description"/>
                </div>
                <div>
                    <span ng-click="addBusStation()" class="btn btn-default">Add</span>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-md_4" id="searchResults"></div>
        </div>
    </div>
</div>
