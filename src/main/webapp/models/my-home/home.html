<header id="top" class="header">
    <div class="text-vertical-center">
        <h1>Linde Bus Stop</h1>
        <h3>key in key word of your destination</h3>
        <br>
        <div class="container"><input ng-model="inputKeyword" id="tipinput" class="form-control"/></div>
        <br>
        <p><span ng-click="searchNearestStations()" class="btn btn-default">search</span></p>
    </div>
</header>

<section id="map" class="container">
    <div id="mapContainer" class="map"></div>
</section>

<section id="result" class="container">
    <table class="table table-hover">
        <tr>
            <th class="col-md-1">Name</th>
            <th class="col-md-2">Description</th>
        </tr>
        <tr ng-repeat="route in outputRoutes">
            <td>{{route.routeName}}</td>
            <td>{{route.description}}</td>
        </tr>
    </table>
</section>
